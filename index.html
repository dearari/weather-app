<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus - Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Poltawski+Nowy:ital,wght@0,700;1,700&family=Raleway&family=Roboto:wght@400;900&family=Ysabeau:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-temp">
        <span class="livetemp" id="placeholder">22</span
        ><span class="degrees">°</span>
      </div>
      <div class="stats">
        °<span class="celcius" id="celcius">c</span>
        <span class="separater">|</span>
        °<span class="fahrenheit" id="fahrenheit">f</span><br />
        <span class="description" id="description">Sunny</span> |
        <span id="humidity">56</span>% | <span id="wind">12</span> km/h
      </div>
      <h1 id="city-name">Brisbane</h1>
      <h2 class="date" id="current-date">Friday | May 13 | 11:55</h2>
      <br />
      <div class="wave-top"><br /><br /><br /><br /><br /></div>
      <div class="upcoming-forecast">
        <div class="row">
          <div class="col">
            <p></p>
            <span class="day1">Mon</span><span class="day-end">day</span>
          </div>
          <div class="col deets1">
            <span class="temp-forecast">32</span
            ><span class="temp-degree">°</span><br />
            <span class="describe">Cloudy</span>
          </div>
          <div class="col">
            <p></p>
            <span class="day2">Thurs</span><span class="day-end">day</span>
          </div>
          <div class="col deets2">
            <span class="temp-forecast">32</span
            ><span class="temp-degree">°</span><br />
            <span class="describe">Cloudy</span>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <p></p>
            <span class="day1">Tues</span><span class="day-end">day</span>
          </div>
          <div class="col deets1">
            <span class="temp-forecast">32</span
            ><span class="temp-degree">°</span><br />
            <span class="describe">Cloudy</span>
          </div>
          <div class="col">
            <p></p>
            <span class="day2">Fri</span><span class="day-end">day</span>
          </div>
          <div class="col deets2">
            <span class="temp-forecast">32</span
            ><span class="temp-degree">°</span><br />
            <span class="describe">Cloudy</span>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <p></p>
            <span class="day1">Wednes</span><span class="day-end">day</span>
          </div>
          <div class="col deets1">
            <span class="temp-forecast">32</span
            ><span class="temp-degree">°</span><br />
            <span class="describe">Cloudy</span>
          </div>
          <div class="col">
            <p></p>
            <span class="day2">Satur</span><span class="day-end">day</span>
          </div>
          <div class="col deets2">
            <span class="temp-forecast">32</span
            ><span class="temp-degree">°</span><br />
            <span class="describe">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="wave-bottom"><br /><br /><br /><br /><br /><br /></div>
      <div class="search">
        <form id="search-form">
          <span class="mb-3">
            <input type="search" class="search-box" id="city-input" />
          </span>
          <button type="submit" class="search-button">search</button>
          <button class="current" id="current-location">current</button>
        </form>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="credit">Coded by Sarah</div>
    <script src="src/script.js"></script>
  </body>
</html>

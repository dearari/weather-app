<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus - Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Poltawski+Nowy:ital,wght@0,700;1,700&family=Raleway&family=Roboto:wght@400;900&family=Ysabeau:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <img src="" id="icon" />
      </div>
      <div class="current-temp">
        <span class="live-temp" id="live-temp"></span>
        <div class="convert">
          <span class="degree1">°</span>
          <span class="celsius"
            ><a href="#" class="active" id="celsius">c</a></span
          >
          <span class="separater">/</span>
          <span class="degree2">°</span>
          <span class="fahrenheit"><a href="#" id="fahrenheit">f</a></span>
        </div>
      </div>
      <div class="stats">
        <span id="humidity"></span>% | <span id="wind"></span> km/h
      </div>
      <h1 id="city-name"></h1>
      <h2 class="date" id="current-date"></h2>
      <div class="search">
        <form id="search-form">
          <span class="mb-3">
            <input type="search" class="search-box" id="city-input" />
          </span>
          <button type="submit" class="search-button">search</button>
        </form>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="credit">Coded by Sarah</div>
    <script src="src/script.js"></script>
  </body>
</html>
